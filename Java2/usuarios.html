<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios de Teste via REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container bg-warning" id="app">

    <h1>Usu치rios de Teste via REST</h1>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Imagem do usu치rio">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function () {
                return {
                    users: []
                };
            },
            mounted: function () {
                this.loadUsers();
            },
            methods: {
                loadUsers: function () {
                    var self = this;
                    $.ajax({
                        url: 'https://reqres.in/api/users?per_page=10',
                        method: 'GET',
                        success: function (data) {
                            self.users = data.data;
                        },
                        error: function (error) {
                            console.error('Erro ao carregar usu치rios: ', error);
                        }
                    });
                }
            }
        });
    </script>
</body>

</html>
